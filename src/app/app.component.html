<h1>Administrador de Artículos</h1>

<table>
  <thead>
    <tr>
      <th>Código</th>
      <th>Descripción</th>
      <th>Precio</th>
      <th>Borrar</th>
      <th>Seleccionar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let articulo of articulos">
      <td>{{ articulo.codigo }}</td>
      <td>{{ articulo.descripcion }}</td>
      <td>{{ articulo.precio }}</td>
      <td>
        <button (click)="eliminarArticulo(articulo)">Borrar?</button>
      </td>
      <td>
        <button (click)="seleccionarArticulo(articulo)">Seleccionar?</button>
      </td>
    </tr>
  </tbody>
</table>

<div class="parameters">
  <div>
    <label for="codigo">Código:</label>
    <input type="number" id="codigo" [(ngModel)]="nuevoArticulo.codigo">
  </div>

  <div>
    <label for="descripcion">Descripción:</label>
    <input type="text" id="descripcion" [(ngModel)]="nuevoArticulo.descripcion">
  </div>

  <div>
    <label for="precio">Precio:</label>
    <input type="number" id="precio" [(ngModel)]="nuevoArticulo.precio">
  </div>

  <button (click)="agregarArticulo()">Agregar</button>

  <button (click)="modificarArticulo()">Modificar</button>

</div>
